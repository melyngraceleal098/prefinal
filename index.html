<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-image: url('6.gif');
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: transparent;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-container input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: lightblue;
        }
        .forgot-password {
            text-align: center;
            font-size: 14px;
        }
        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <!-- Using JavaScript to submit form and redirect to body.html -->
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Log In">
        </form>

        <div class="forgot-password">
            <p><a href="#">Forgot Password?</a></p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            // Prevent the default form submission (which would refresh the page)
            event.preventDefault();

            // Get form values (optional for validation)
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Here, you can add authentication logic (if needed)
            // If the username and password are valid, proceed to redirect
            if (username && password) {
                // Redirect to body.html (you can also pass parameters if needed)
                window.location.href = "image.html";
            } else {
                alert("Please enter both username and password!");
            }
        }
    </script>

</body>
</html>
